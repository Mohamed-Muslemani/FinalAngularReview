<mat-card>
  <mat-card-header>
    <mat-card-title>Sitter Details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="sitter" class="sitter-detail">
      <!-- Highlight the sitter's name -->
      <h2 appHighlightDirective>{{ sitter.name }}</h2>

  <div class="sitter-info">
    <p><strong>Age:</strong> {{ sitter.age | agePipe }}  </p>
    <p><strong>Experience:</strong> {{ sitter.experience | experoencePipe }}</p>
    <p><strong>Specialty:</strong> {{ sitter.specialty }}</p>
    <p><strong>Rating:</strong> {{ sitter.rating | ratingPipe }}</p>
    <p><strong>Availability:</strong><span [appSatusDirective]="sitter.available"></span></p>
  </div>

  <div class="sitter-photo" *ngIf="sitter.photo">
    <p><strong>Photo:</strong></p>
    <img [src]="sitter.photo" alt="{{ sitter.name }}'s photo" class="sitter-photo-img"/>
  </div>
</div>
</mat-card-content>

  <mat-card-actions>
    <a routerLink="/sitters" mat-button class="back-link">Back to Sitters</a>
  </mat-card-actions>
</mat-card>
